<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="initial-scale=1,maximum-scale=1, minimum-scale=1">
	<link rel="stylesheet" type="text/css" href="css/reset.css">
	<link rel="stylesheet" type="text/css" href="css/login.css">
	<script type="text/javascript" src="js/jquery-3.1.1.min.js"></script>
	<script type="text/javascript" src="js/config.js"></script>
	<script type="text/javascript" src="js/rem.js"></script>
	<script type="text/javascript" src="js/jquery.validate.min.js"></script>
	<script type="text/javascript" src="js/messages_zh.js"></script>
	<title></title>
</head>
<body>
	<img class="echo-house-img">

	<div class="login-phonenumber">
		<img class="login-phonenumber-img" src="./img/phonenumber-img.png">
		<input class="login-phonenumber-text" id="phonenumber" type="text" placeholder="请输入手机号" required>
	</div>

	<div class="line"></div>

	<div class="login-password">
		<img class="login-password-img" src="./img/password-img.png">
		<input class="login-password-text" id="password" type="password" placeholder="请输入密码" required>
	</div>

	<div class="line"></div>

	<div class="login-remberpassword">
		<div class="login-remberpassword-no"></div>
		<img class="login-remberpassword-img-yes" src="./img/correct.png">
		<div class="login-remberpassword-text">记住密码</div>
	</div>
	<input type="hidden" name="" id="remember-or-not" value="0">

	<a class="login-forgetpassword" href="modify.html">忘记密码？</a>

	<button class="login-login" type="button">登 陆</button>

	<a href="register.html">
		<button class="login-register" type="button">注 册</button>
	</a>



	<script type="text/javascript">
		$('.login-remberpassword-no').click(function(){
			$('.remember-or-not').val(1);
			$('.login-remberpassword-no').css({"display":"none"});
			$('.login-remberpassword-img-yes').css({"display":"block"});
		});
		$('.login-remberpassword-img-yes').click(function(){
			$('.remember-or-not').val(0);
			$('.login-remberpassword-img-yes').css({"display":"none"});
			$('.login-remberpassword-no').css({"display":"block"});
		});
	</script>
	<script type="text/javascript" src="js/login.js"></script>
	<script src="https://s19.cnzz.com/z_stat.php?id=1265807816&web_id=1265807816" language="JavaScript"></script>
	<script type="text/javascript" src="js/common.js"></script>
</body>
</html>
