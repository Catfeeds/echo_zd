<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>个人中心</title>
	<meta name="viewport" content="initial-scale=1,maximum-scale=1, minimum-scale=1">
	<link rel="stylesheet" type="text/css" href="css/reset.css">
	<link rel="stylesheet" type="text/css" href="css/personal.css">
</head>
<body>
	<div class="head">
		<img class="headbg" src="./img/personalheadbg.png">
		<div class="personalhead-big">
			<div class="personalhead-small">
				<img class="personalhead-wu" src="./img/personaluserhead.png">
			</div>
		</div>
		<img class="setup" src="./img/setup.png">
		<div class="name">张三丰</div>
		<div class="status status1">分销</div>
		<div class="status status2">总代</div>
		<div class="status status3">独立经纪人</div>
		<div class="company">上海贺诺网络科技有限公司</div>
	</div>
	<div class="functionmodule shadow">
		<div class="functiontag">
			<img class="functiontag-img" src="./img/edit.png">
			<div class="functiontag-text">客户管理</div>
		</div>
		<div class="line"></div>
		<div class="functiontag">
			<img class="functiontag-img" src="./img/collection.png">
			<div class="functiontag-text">我的收藏</div>
		</div>
		<div class="line"></div>
		<div class="functiontag">
			<img class="functiontag-img" src="./img/function.png">
			<div class="functiontag-text">更多功能</div>
			<img id="upandown" class="up" src="./img/up.png">
		</div>
		<div class="panel">
			<div class="line"></div>
			<ul class="iconcontainer clearfloat">
				<li>
					<img class="panel-img" src="./img/dingyue.png">
					<div class="panel-text">我的订阅</div>
				</li>
				<li>
					<img class="panel-img" src="./img/fangyuan.png">
					<div class="panel-text">发布房源</div>
				</li>
				<li>
					<img class="panel-img" src="./img/yanfang.png">
					<div class="panel-text">特惠验房</div>
				</li>
				<li>
					<img class="panel-img" src="./img/zhuanti.png">
					<div class="panel-text">精彩专题</div>
				</li>
				<li>
					<img class="panel-img" src="./img/diary.png">
					<div class="panel-text">装修日记</div>
				</li>
				<li>
					<img class="panel-img" src="./img/gonglue.png">
					<div class="panel-text">装修攻略</div>
				</li>
				<li>
					<img class="panel-img" src="./img/zhuangxiu.png">
					<div class="panel-text">装修公司</div>
				</li>
				<li>
					<img class="panel-img" src="./img/jiancai.png">
					<div class="panel-text">建材公司</div>
				</li>
			</ul>	
		</div>
	</div>
	<div class="service shadow">
		<div class="functiontag">
			<img class="functiontag-img" src="./img/service.png">
			<div class="functiontag-text">联系客服</div>
		</div>
	</div>
 




	<script type="text/javascript" src="js/jquery-3.1.1.min.js"></script>
	<script type="text/javascript" src="js/personal.js"></script>
	<script type="text/javascript" src="js/rem.js"></script>
</body>
</html>
