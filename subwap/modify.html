<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="css/reset.css">
	<link rel="stylesheet" type="text/css" href="css/modify.css">
	<title></title>
</head>
<body>
<form id="form" onsubmit="return false;">
	<div class="modify-head-bg"></div>

	<div class="modify-area">
		<div class="modify-textarea">
			<img class="modify-logo" src="./img/phonenumber-img.png">
			<input name="UserExt[phone]"  id="writephonenumber" class="modify-text" type="text" placeholder="请输入手机号码" required>
			<button class="modify-getmessage" type="button">获取验证码</button>
			<div class="modify-clock" id="clock"></div>
		</div>

		<div class="line"></div>

		<div class="modify-textarea">
			<img class="modify-logo" src="./img/identify.png">
			<input id="code" class="modify-text" type="text" placeholder="请输入验证码" required maxlength="4" minlength="4">
		</div>

		<div class="line"></div>

		<div class="modify-textarea">
			<img class="modify-logo" src="./img/password-img.png">
			<input name="UserExt[pwd]"  id="password" class="modify-text" type="password" placeholder="请重设新密码" required minlength="8" maxlength="16">
		</div>
	</div>

	<button class="modify-modify" type="submit">确 定</button>
</form>





<script type="text/javascript" src="js/jquery-3.1.1.min.js"></script>
<script type="text/javascript" src="js/jquery.validate.min.js"></script>
<script type="text/javascript" src="js/messages_zh.js"></script>

<script type="text/javascript" src="js/common.js"></script>
</body>
</html>
