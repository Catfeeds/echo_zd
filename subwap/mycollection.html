<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>我的关注</title>
	<meta name="viewport" content="initial-scale=1,maximum-scale=1, minimum-scale=1">
	<link rel="stylesheet" type="text/css" href="css/reset.css">
	<link rel="stylesheet" type="text/css" href="css/mycollection.css">
</head>
<body ng-app="mycollection" ng-controller="listCtrl">
	<div class="list-search-frame">
		<div class="list-search-search" ng-click="search()">搜索</div>
		<input type="text" name="kw" class="list-search-frame-text" placeholder="请输入项目名称">
	</div>
	<div class="houselist">
		<div ng-cloak class="hose-list-ammount-bg">
			共<b id="num">{{num}}</b>条房源
		</div>
        <ul id="ul">
            <li ng-cloak class="list-house" style="list-style-type: none;" ng-repeat="item in list">
	            <div class="line"></div>
	            <a href="detail.html?id={{item.id}}" style="color: black;">
		            <img class="house-img" ng-Src="{{ item.image }}"/>
		            <!-- <div class="house-jing">顶</div> -->
		            <div class="house-text-head">{{item.title}}</div>
	            </a>
	            <div class="house-text-plot_name-2">{{item.area+' '+item.street}}</div>
	            <div class="house-text-pay-yong">佣</div>
	            <div class="house-text-pay">{{item.pay}}</div>
	            <div class="house-text-price">{{item.price+ '' +item.unit}}</div>  
	            <div class="notcollect" ng-click="notsave($event)" data-id="{{item.id}}">取消关注</div>
	            <div class="house-text-company" data-id="' + companyid + '">{{item.zd_company.name}}</div>
            </li>
            <div class="nomore">
				<img class="nomoreimg" src="./img/nomore.png">
				<div class="nomoretext">暂时还没有数据呦~</div>
			</div>
        </ul>
        <div class="loaddiv">  
	        <img class="loading-img" src="img/loading.gif" />  
	    </div> 
    </div>





<script type="text/javascript" src="js/jquery-3.1.1.min.js"></script>
<script type="text/javascript" src="js/rem.js"></script>
<script type="text/javascript" src="js/angular.min.js"></script>
<script type="text/javascript" src="js/mycollection.js"></script>
</body>
</html>
