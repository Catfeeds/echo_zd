<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>申请门店码</title>
	<meta name="viewport" content="initial-scale=1,maximum-scale=1, minimum-scale=1">
	<script type="text/javascript" src="js/jquery-3.1.1.min.js"></script>
	<script type="text/javascript" src="js/rem.js"></script>

	<link href="../../views/images/favicon.ico" rel="shortcut icon">
    <link rel="stylesheet" href="../../views/styles/main.css">

	<title></title>
</head>
<body>
	<form id="form" onsubmit="return false;">
		<div class="submit-head-bg"></div>

		<div class="submit-area">
			<div class="submit-textarea">
				<div class="submit-textname">公司全称</div>
				<input name="UserExt[name]" onblur="checkName(this)" id="shopname" class="submit-text" type="text" placeholder="请填写公司全称" required>
			</div>

			<div class="line"></div>

			<div class="submit-textarea">
				<div class="submit-textname">所在区域</div>
				<select class="submit-select" onchange="selectChange()">
					 <!-- <option value="volvo">Volvo</option> -->
				</select>
				<select class="area-select">
					 <!-- <option value="volvo">Volvo</option> -->
				</select>
			</div>

			<div class="line"></div>

			<div class="submit-textarea">
				<div class="submit-textname">办公地址</div>
				<input name="UserExt[address]"  id="address" class="submit-text" type="text" placeholder="请填写办公地址" required>
			</div>

			<div class="line"></div>

			<div class="submit-textarea">
				<div class="submit-textname">负责人姓名</div>
				<input id="name" class="submit-text" type="text" placeholder="请填写负责人姓名" required>
			</div>

			<div class="line"></div>

			<div class="submit-textarea">
				<div class="submit-textname">负责人手机号</div>
				<input name="UserExt[phone]"  id="phone" class="submit-text" type="text" placeholder="请填写负责人手机号" required>
			</div>

			<div class="line"></div>

			<div class="submit-textarea">
				<div class="submit-textname">公司类型</div>
				<input class="radio1 radio active" type="radio" name="type" value="zongdai" checked="checked">
				<div class="radio-text1">总代公司</div>
				<input class="radio2 radio" type="radio" name="type" value="fenxiao">
				<div class="radio-text2">分销公司</div>
			</div>
			<input type="hidden" name="UserExt[type]" value="1" id="type">
		</div>

		<div class="submit-head-bg"></div>


	<input type="hidden" name="UserExt[image]" id="img-url">
	<div class="container container-big">
	        <div class="tab-content">
	            <div role="tabpanel" class="tab-pane fade in active" id="demo" aria-labelledby="demo-tab">   
	                <div class="row">  
	                    <input type="hidden" id="domain" value="http://oofuaem2b.bkt.clouddn.com/">
	                    <input type="hidden" id="uptoken_url" value="">

	                    <div class="col-md-12 upload-btn">

	                        <div id="container">
	                        
	                            <a class="btn-default" id="pickfiles" href="#" >
	                                <i class="glyphicon glyphicon-plus"></i>
	                                上传营业执照
	                            </a>
	                        </div>
	                    </div>

	                    <div class="col-md-12 upload-detail">
	                        <table class="table table-striped table-hover text-left" style="display:none">
	                            <tbody id="fsUploadProgress">
	                            </tbody>
	                        </table>
	                    </div>


	                </div>
	            </div>
	        </div>
	    </div>

	    <div class="submit-submit-bg"></div>
		<button class="submit-submit" type="submit">提 交</button>

	</form>

<script type="text/javascript" src="js/submit.js"></script>

</html>
